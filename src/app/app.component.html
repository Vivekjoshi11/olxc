 

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Header Component</title>
     <!-- <link rel="stylesheet" href="styles.css"> -->
 </head>
 <body>
     <header class="header">
         <div class="header-left">
             <img src="https://www.liblogo.com/img-logo/ol8430f3c1-olx-logo-file-olx-new-logo-png-wikimedia-commons.png" alt="OLX Logo" class="logo">
             <select id="country-selector" class="country-selector">
                 <option value="India">India</option>
                 <!-- Add more options as needed -->
             </select>
         </div>
         <div class="header-center">
             <input type="text" placeholder="Find Cars, Mobile Phones and more..." class="search-input">
             <button class="search-button">
                 <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Search Icon" class="search-icon">
             </button>
         </div>
         <div class="header-right">
             <select id="language-selector" class="language-selector">
                 <option value="ENGLISH">ENGLISH</option>
                 <!-- Add more options as needed -->
             </select>
             <a href="#" class="login-link">Login</a>
             <button class="sell-button" id="sell-button">+ SELL</button>
         </div>
     </header>
     <!-- <script src="script.js" type="module"></script> -->
 </body>
